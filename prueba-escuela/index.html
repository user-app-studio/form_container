 */
        .gf-body { 
            background: #F1F5F9; min-height: 100vh; width: 100%; 
            display: flex; justify-content: center; align-items: center; padding: 50px 20px; 
        }
        
        .gf-card { 
            background: white; width: 100%; max-width: 600px; border-radius: 45px; 
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.15); padding: 60px 25px; 
            color: #1E293B; display: flex; flex-direction: column; align-items: center;
        }

        .gf-content { width: 100%; max-width: 440px; margin: 0 auto; }
        
        .gf-header { text-align: center; margin-bottom: 45px; }
        .gf-header img { display: inline-block; margin-bottom: 25px; object-fit: contain; }
        .gf-header h2 { font-weight: 800; color: #1E2B4A; letter-spacing: -1.5px; line-height: 1.1; }
        .gf-header p { color: #64748B; margin-top: 10px; font-size: 1.1rem; font-weight: 500; }

        .gf-field { margin-bottom: 20px; width: 100%; }
        .gf-field label { 
            display: block; font-size: 0.8rem; font-weight: 800; margin-bottom: 10px; 
            color: #1E2B4A; text-transform: uppercase; letter-spacing: 0.5px; padding-left: 5px;
        }

        .gf-input, .opt-box { 
            width: 100%; padding: 20px; border: 2.5px solid #F1F5F9; border-radius: 20px; 
            font-size: 1.05rem; background: #F8FAFC; outline: none; color: #334155;
            transition: all 0.25s ease; display: flex; align-items: center;
        }
        
        textarea.gf-input { min-height: 130px; resize: none; display: block; }
        input.gf-input { display: block; }

        .opt-box { cursor: pointer; margin-bottom: 12px; border-style: solid; }
        .opt-box input { 
            width: 24px; height: 24px; margin-right: 18px; accent-color: var(--pri); 
            flex-shrink: 0; cursor: pointer;
        }
        .opt-box span { font-weight: 700; font-size: 1rem; color: #1E2B4A; }

        .gf-input:focus, .opt-box:hover {
            border-color: #E2E8F0;
            background: #FFFFFF;
            transform: translateY(-2px);
        }

        .gf-submit button { 
            width: 100%; background: #22C55E; color: white; padding: 24px; border: none; 
            border-radius: 20px; font-weight: 800; font-size: 1.2rem; cursor: pointer; 
            margin-top: 25px; box-shadow: 0 15px 25px -5px rgba(34, 197, 94, 0.4);
            transition: all 0.3s;
        }

        .ft { text-align: center; margin-top: 50px; font-size: 0.75rem; color: #94A3B8; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }

        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr !important;
                grid-template-rows: auto 1fr;
            }
            .sidebar {
                border-right: none !important;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                height: auto;
            }
            .preview-panel {
                padding-top: 20px;
            }
        }

        @media (max-width: 600px) {
            .gf-card { padding: 35px 10px !important; border-radius: 0; }
            .gf-content { max-width: 100% !important; padding: 0; }
            .gf-input, .opt-box { max-width: 90% !important; width: 90% !important; padding: 16px !important; }
            .opt-box input { width: 22px; height: 22px; }
        }

        @media (min-width: 1024px) {
            .preview-panel {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding-top: 60px;
            }
            .gf-card {
                margin: 0 auto;
                max-width: 650px;
            }
        }

        .gf-input,
        .opt-box {
            width: 100% !important;
            max-width: 420px;
            margin: 0 auto;
        }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.open { display: flex; }
        .modal { background: var(--bg2); padding: 45px; border-radius: 30px; text-align: center; width: 95%; max-width: 450px; }
    
</style>
</head>

                <h2 style="font-size:1.6rem;">Solicitud de información</h2>
                <p>Formulario de contacto</p>
            </div>

            <div class="gf-content">
                <form onsubmit="event.preventDefault(); handleFormSubmit()">
                    
                    <div class="gf-field">
                        <label>Nombre</label>
                        <input type="text" class="gf-input" id="client_name" placeholder="Nombre" required>
                    </div>

                    <div class="gf-field">
                        <label>Teléfono de Contacto</label>
                        <input 
                            type="tel" 
                            class="gf-input" 
                            id="client_tel" 
                            placeholder="+34 600 000 000"
                            required
                            pattern="^\+[1-9]\d{7,14}$"
                            oninvalid="this.setCustomValidity('Introduzca un número correcto')"
                            oninput="this.setCustomValidity('')"
                        />
                    </div>

                    <div class="gf-field">
                        <label>E-mail</label>
                        <input type="email" class="gf-input" id="client_mail" placeholder="nombre@correo.com" required>
                    </div>

                    <div class="gf-field">
                        <label>Elija opciones</label>
                        
        <label class="opt-box">
            <input type="checkbox" class="service-cb" value="Servicio 1">
            <span>Servicio 1</span>
        </label>
    
        <label class="opt-box">
            <input type="checkbox" class="service-cb" value="Servicio 2">
            <span>Servicio 2</span>
        </label>
    
        <label class="opt-box">
            <input type="checkbox" class="service-cb" value="Servicio 3">
            <span>Servicio 3</span>
        </label>
    
        <label class="opt-box">
            <input type="checkbox" class="service-cb" value="NUEVO SERVICIO de prueba">
            <span>NUEVO SERVICIO de prueba</span>
        </label>
    
        <label class="opt-box">
            <input type="checkbox" class="service-cb" value="otro servicio de prueba">
            <span>otro servicio de prueba</span>
        </label>
    
                    </div>

                    <div class="gf-field">
                        <label>Información adicional</label>
                        <textarea class="gf-input" id="client_msg" placeholder="Otros"></textarea>
                    </div>

                    <div class="gf-submit">
                        <button type="submit">ENVIAR SOLICITUD</button>
                    </div>
                </form>

                <div class="ft">Creado con Form Builder ©JAM 2026</div>
            </div>
        </div>
    </div>

    
    <script>
        function handleFormSubmit() {
            const selected = Array.from(document.querySelectorAll('.service-cb:checked'))
                .map(c => "• " + c.value)
                .join("\n");

            const name = document.getElementById('client_name').value;
            const tel = document.getElementById('client_tel').value;
            const mail = document.getElementById('client_mail').value;
            const msg = document.getElementById('client_msg').value;

            const body =
                "NUEVA SOLICITUD RECIBIDA\n\n" +
                "CLIENTE: " + name + "\n" +
                "TELÉFONO: " + tel + "\n" +
                "E-MAIL: " + mail + "\n\n" +
                "INTERESADO EN:\n" + (selected || "Ninguno seleccionado") + "\n\n" +
                "INFORMACIÓN ADICIONAL:\n" + msg;

            window.location.href =
                "mailto:jlmf12@gmail.com?subject=Nueva Solicitud de "
                + encodeURIComponent(name)
                + "&body=" + encodeURIComponent(body);
        }
    </script>
</body>
