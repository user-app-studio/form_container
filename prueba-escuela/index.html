<title>Solicitud de información</title>

<style>
body, input, textarea, button { font-family: 'Montserrat', sans-serif !important; }
body { margin: 0; padding: 0; }
 FINAL --- */
        .gf-body { 
            background: #F1F5F9; min-height: 100vh; width: 100%; 
            display: flex; justify-content: center; align-items: center; padding: 50px 20px; 
        }
        
        .gf-card { 
            background: white; width: 100%; max-width: 600px; border-radius: 45px; 
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.15); padding: 60px 25px; 
            color: #1E293B; display: flex; flex-direction: column; align-items: center;
        }

        .gf-content { width: 100%; max-width: 440px; margin: 0 auto; }
        
        .gf-header { text-align: center; margin-bottom: 45px; }
        .gf-header img { display: inline-block; margin-bottom: 25px; object-fit: contain; }
        .gf-header h2 { font-size: 2.2rem; font-weight: 800; color: #1E2B4A; letter-spacing: -1.5px; line-height: 1.1; }
        .gf-header p { color: #64748B; margin-top: 10px; font-size: 1.1rem; font-weight: 500; }

        .gf-field { margin-bottom: 20px; width: 100%; }
        .gf-field label { 
            display: block; font-size: 0.8rem; font-weight: 800; margin-bottom: 10px; 
            color: #1E2B4A; text-transform: uppercase; letter-spacing: 0.5px; padding-left: 5px;
        }

        .gf-input, .opt-box { 
            width: 100%; padding: 20px; border: 2.5px solid #F1F5F9; border-radius: 20px; 
            font-size: 1.05rem; background: #F8FAFC; outline: none; color: #334155;
            transition: all 0.25s ease; display: flex; align-items: center;
        }
        
        textarea.gf-input { min-height: 130px; resize: none; display: block; }
        input.gf-input { display: block; }

        .opt-box { cursor: pointer; margin-bottom: 12px; border-style: solid; }
        .opt-box input { 
            width: 24px; height: 24px; margin-right: 18px; accent-color: var(--pri); 
            flex-shrink: 0; cursor: pointer;
        }
        .opt-box span { font-weight: 700; font-size: 1rem; color: #1E2B4A; }

        .gf-input:focus, .opt-box:hover {
            border-color: #E2E8F0;
            background: #FFFFFF;
            transform: translateY(-2px);
        }

        .gf-submit button { 
            width: 100%; background: #22C55E; color: white; padding: 24px; border: none; 
            border-radius: 20px; font-weight: 800; font-size: 1.2rem; cursor: pointer; 
            margin-top: 25px; box-shadow: 0 15px 25px -5px rgba(34, 197, 94, 0.4);
            transition: all 0.3s;
        }

        .ft { text-align: center; margin-top: 50px; font-size: 0.75rem; color: #94A3B8; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }

        /* --- RESPONSIVE PANEL --- */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr !important;
                grid-template-rows: auto 1fr;
            }
            .sidebar {
                border-right: none !important;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                height: auto;
            }
            .preview-panel {
                padding-top: 20px;
            }
        }

        /* Responsive móvil mejorado */
        @media (max-width: 600px) {
            .gf-card { padding: 35px 10px !important; border-radius: 0; }
            .gf-content { max-width: 100% !important; padding: 0; }
            .gf-input, .opt-box { max-width: 90% !important; width: 90% !important; padding: 16px !important; }
            .opt-box input { width: 22px; height: 22px; }
        }

        /* Centrado perfecto en PC */
        @media (min-width: 1024px) {
            .preview-panel {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding-top: 60px;
            }
            .gf-card {
                margin: 0 auto;
                max-width: 650px;
            }
        }

        /* Igualar ancho de inputs y servicios */
        .gf-input,
        .opt-box {
            width: 100% !important;
            max-width: 420px;
            margin: 0 auto;
        }

        
</style>
