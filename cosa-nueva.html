<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>form</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Montserrat',sans-serif;background:#ffffff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.card{background:#fff;border-radius:18px;box-shadow:0 4px 30px rgba(0,0,0,.08);max-width:620px;width:100%;overflow:hidden}
.hd{text-align:center;padding:28px 28px 22px;border-bottom:3px solid #6366F1}
.hd img{width:120px;height:120px;border-radius:14px;margin-bottom:10px;object-fit:contain}
.hd h1{font-size:1.5rem;font-weight:700;color:#1a1a1a;margin-bottom:5px}
.hd p{color:#666;font-size:.9rem;line-height:1.5}
.bd{padding:10px 28px 28px}
.ff{margin-bottom:20px}
.ff label{display:block;font-size:.86rem;font-weight:600;color:#333;margin-bottom:7px}
.ff input[type='text'],.ff input[type='email'],.ff input[type='tel'],.ff textarea{width:100%;padding:11px 15px;border:2px solid #e5e7eb;border-radius:12px;font-size:.9rem;transition:border-color .2s,box-shadow .2s;outline:none;background:#fafafa;font-family:'Montserrat',sans-serif}
.ff input:focus,.ff textarea:focus{border-color:#6366F1;box-shadow:0 0 0 4px rgba(99,102,241,.13)}
.ff textarea{min-height:70px;resize:vertical}
.ff .errmsg{color:#EF4444;font-size:.75rem;margin-top:4px;display:none}
.ff input.invalid,.ff textarea.invalid{border-color:#EF4444;box-shadow:0 0 0 4px rgba(239,68,68,.13)}
.cg{display:flex;flex-direction:column;gap:9px}
.ci{display:flex;align-items:center;gap:9px;font-size:.9rem;color:#444;cursor:pointer}
.ci input{width:auto;accent-color:#6366F1;cursor:pointer}
.nt{margin-top:8px;padding-top:18px;border-top:1px dashed #e0e0e0}
.sb{text-align:center;padding:6px 28px 32px}
.sb button{padding:13px 44px;border:none;border-radius:12px;background:#42e208;color:#fff;font-size:1rem;font-weight:700;cursor:pointer;font-family:'Montserrat',sans-serif;transition:all .2s;box-shadow:0 4px 16px rgba(66,226,8,.3)}
.sb button:hover{transform:translateY(-2px);box-shadow:0 6px 24px rgba(66,226,8,.45)}
.ft{text-align:center;padding:14px;font-size:.72rem;color:#bbb}
@media(max-width:480px){.hd,.bd{padding-left:18px;padding-right:18px}.sb{padding-left:18px;padding-right:18px}}
</style>
</head>

var LOGO_SIZE="120";
var OPT_TITLE="Elija opciones";
var NOTES_TITLE="Notas";
var EMAIL_ADDR="jlmf12@gmail.com";
var SLUG="cosa-nueva";
function escH(s){var d=document.createElement("div");d.textContent=s;return d.innerHTML}
var telInput=document.getElementById("f_telefono");
telInput.addEventListener("input",function(){
  var v=this.value;
  var ok=/^\+?[0-9\s\-\(\)]{7,20}$/.test(v);
  var errEl=document.getElementById("err_tel");
  if(v.length>0&&!ok){this.classList.add("invalid");errEl.style.display="block"}
  else{this.classList.remove("invalid");errEl.style.display="none"}
});
var emailInput=document.getElementById("f_email");
emailInput.addEventListener("input",function(){
  var v=this.value;
  var ok=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
  var errEl=document.getElementById("err_email");
  if(v.length>0&&!ok){this.classList.add("invalid");errEl.style.display="block"}
  else{this.classList.remove("invalid");errEl.style.display="none"}
});
document.getElementById("submitBtn").addEventListener("click",function(){
  var nombre=document.getElementById("f_nombre").value.trim();
  var telefono=document.getElementById("f_telefono").value.trim();
  var emailVal=document.getElementById("f_email").value.trim();
  var valid=true;
  if(!nombre){document.getElementById("f_nombre").focus();valid=false}
  var telOk=/^\+?[0-9\s\-\(\)]{7,20}$/.test(telefono);
  if(!telefono||!telOk){document.getElementById("f_telefono").classList.add("invalid");document.getElementById("err_tel").style.display="block";if(valid){document.getElementById("f_telefono").focus()}valid=false}
  var emailOk=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal);
  if(!emailVal||!emailOk){document.getElementById("f_email").classList.add("invalid");document.getElementById("err_email").style.display="block";if(valid){document.getElementById("f_email").focus()}valid=false}
  if(!valid)return;
  var checked=[];document.querySelectorAll("input[name^=opt_]:checked").forEach(function(cb){checked.push(cb.value)});
  var notas=document.getElementById("f_notas").value;
  var btn=this;btn.disabled=true;btn.textContent="Generando PDF...";
  generatePDF(nombre,telefono,emailVal,checked,notas,btn);
});
function generatePDF(nombre,telefono,emailVal,checked,notas,btn){
  var pdfDiv=document.createElement("div");
  pdfDiv.style.cssText="position:absolute;left:-9999px;top:0;width:600px;background:#fff;padding:0;font-family:Montserrat,sans-serif;z-index:-1";
  var logoHTML=LOGO_SRC?"<img src=\""+LOGO_SRC+"\" style=\"width:"+LOGO_SIZE+"px;height:"+LOGO_SIZE+"px;border-radius:14px;margin-bottom:10px;object-fit:contain\">":"";
  var optHTML="";
  if(checked.length>0){
    optHTML="<div style=\"margin-bottom:18px\"><div style=\"font-size:.86rem;font-weight:600;color:#333;margin-bottom:8px\">"+escH(OPT_TITLE)+"</div>";
    checked.forEach(function(c){optHTML+="<div style=\"padding:6px 12px;font-size:.88rem;color:#333\">\u2705 "+escH(c)+"</div>"});
    optHTML+="</div>";
  }
  var notasHTML="";
  if(notas&&notas.trim()){
    notasHTML="<div style=\"margin-top:8px;padding-top:18px;border-top:1px dashed #e0e0e0\"><div style=\"font-size:.86rem;font-weight:500;color:#888;margin-bottom:5px\">"+escH(NOTES_TITLE)+"</div><div style=\"padding:11px 15px;border:2px solid #e5e7eb;border-radius:12px;background:#fafafa;font-size:.9rem;min-height:40px;white-space:pre-wrap\">"+escH(notas)+"</div></div>";
  }
  pdfDiv.innerHTML="<div style=\"background:#fff\">"
    +"<div style=\"text-align:center;padding:28px 28px 22px;border-bottom:3px solid #6366F1\">"
    +logoHTML
    +"<h1 style=\"font-size:1.5rem;font-weight:700;color:#1a1a1a;margin:0 0 5px;font-family:Montserrat,sans-serif\">"+escH(FORM_TITLE)+"</h1>"
    +(FORM_DESC?"<p style=\"color:#666;font-size:.9rem;margin:0\">"+escH(FORM_DESC)+"</p>":"")
    +"</div>"
    +"<div style=\"padding:20px 28px 28px\">"
    +"<div style=\"margin-bottom:18px\"><div style=\"font-size:.86rem;font-weight:600;color:#333;margin-bottom:5px\">Nombre</div><div style=\"padding:11px 15px;border:2px solid #e5e7eb;border-radius:12px;background:#fafafa;font-size:.9rem;min-height:20px\">"+escH(nombre)+"</div></div>"
    +"<div style=\"margin-bottom:18px\"><div style=\"font-size:.86rem;font-weight:600;color:#333;margin-bottom:5px\">Telefono</div><div style=\"padding:11px 15px;border:2px solid #e5e7eb;border-radius:12px;background:#fafafa;font-size:.9rem;min-height:20px\">"+escH(telefono)+"</div></div>"
    +"<div style=\"margin-bottom:18px\"><div style=\"font-size:.86rem;font-weight:600;color:#333;margin-bottom:5px\">Email</div><div style=\"padding:11px 15px;border:2px solid #e5e7eb;border-radius:12px;background:#fafafa;font-size:.9rem;min-height:20px\">"+escH(emailVal)+"</div></div>"
    +optHTML
    +notasHTML
    +"</div>"
    +"<div style=\"text-align:center;padding:14px;font-size:.72rem;color:#bbb\">Creado con FormBuilder</div>"
    +"</div>";
  document.body.appendChild(pdfDiv);
  setTimeout(function(){
    html2canvas(pdfDiv,{scale:2,useCORS:true,allowTaint:true,backgroundColor:"#ffffff",logging:false}).then(function(canvas){
      try{
        document.body.removeChild(pdfDiv);
        var imgData=canvas.toDataURL("image/png");
        var jsPDF=window.jspdf.jsPDF;
        var pdf=new jsPDF("p","mm","a4");
        var pageW=pdf.internal.pageSize.getWidth();
        var pageH=pdf.internal.pageSize.getHeight();
        var imgW=pageW-20;
        var imgH=(canvas.height*imgW)/canvas.width;
        if(imgH>pageH-20){imgH=pageH-20;imgW=(canvas.width*imgH)/canvas.height}
        pdf.addImage(imgData,"PNG",(pageW-imgW)/2,10,imgW,imgH);
        pdf.save("formulario-"+SLUG+".pdf");
        var subject=encodeURIComponent("Respuesta de formulario: "+FORM_TITLE);
        var body=encodeURIComponent("Se adjunta el formulario completado en formato PDF.\n\nDatos del formulario:\nNombre: "+nombre+"\nTelefono: "+telefono+"\nEmail: "+emailVal+"\n"+(checked.length>0?OPT_TITLE+": "+checked.join(", ")+"\n":"")+(notas?NOTES_TITLE+": "+notas+"\n":""));
        setTimeout(function(){window.location.href="mailto:"+EMAIL_ADDR+"?subject="+subject+"\u0026body="+body},600);
      }catch(er){alert("Error al generar PDF: "+er.message)}
      btn.disabled=false;btn.textContent="Enviar formulario";
    }).catch(function(er){
      try{document.body.removeChild(pdfDiv)}catch(x){}
      alert("Error al generar PDF: "+er.message);
      btn.disabled=false;btn.textContent="Enviar formulario";
    });
  },500);
}
</script>
